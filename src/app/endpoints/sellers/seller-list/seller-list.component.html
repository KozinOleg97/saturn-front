
<div class="row">
  <h2>Список продавцов</h2>
</div>



<mat-form-field appearance="outline">
  <mat-label>Поиск</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Имя</th>
      <td mat-cell *matCellDef="let row"> {{row.name}} </td>
    </ng-container>

    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Фамилия</th>
      <td mat-cell *matCellDef="let row"> {{row.surname}} </td>
    </ng-container>

    <ng-container matColumnDef="acronym">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Отчество</th>
      <td mat-cell *matCellDef="let row"> {{row.acronym}} </td>
    </ng-container>


    <ng-container matColumnDef="apartment_area">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Площадь</th>
      <td mat-cell *matCellDef="let row"> {{row.apartment_area}} </td>
    </ng-container>


    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Цена</th>
      <td mat-cell *matCellDef="let row"> {{row.price}} </td>
    </ng-container>


    <ng-container matColumnDef="action_edit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Edit</th>
      <td mat-cell *matCellDef="let row">
        <button mat-button (click)="this.sellerDetails(row.id)">Edit</button>
      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 20, 50]" aria-label="Select page of users"></mat-paginator>
</div>
